<html>
  <head>
    <style>
      .trail {
        /* className for the trail elements */
        position: absolute;
        height: 6px;
        width: 6px;
        border-radius: 3px;
        background: teal;
      }
      body {
        height: 300px;
      }
    </style>
  </head>
  <body>
    <script>
      document.addEventListener("mousemove", function (event) {
        //get t1
        var t1 = document.getElementById("t1");
        t1.style.left = event.clientX + 10 + "px";
        t1.style.top = event.clientY + 20 + "px";
      });
    </script>
  </body>
</html>
